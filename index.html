<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume-container">
        <section class="personal-info">
            <h2>Personal Information</h2>
            <img src="profile-picture.jpg" alt="Profile Picture" id="profile-picture">
            <p>Name: Rimsha</p>
            <p>Email: malikrimsha686@gmail.com</p>
        </section>
        <section class="education">
            <h2>Education</h2>
            <p>BA Bachlor of Arts -  University of Karachi</p>
            <p>Graduation Year: 2020</p>
            <p>AI, Meta, Web3 - GIAIC</p>
            <p>Enrolled Year: 2024</p>
        </section>
        <section class="skills">
            <h2>Skills</h2>
            <ul id="skills-list">
                <li>TypeScript</li>
                <li>HTML/CSS</li>
            </ul>
        </section>
        <section class="work-experience">
            <h2>Work Experience</h2>
            <p>Fresher</p>
        </section>
        <button id="toggle-skills">Toggle Skills</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
